details:
  namespace: student33-bookinfo-uat
  replicas: 1
  imagePullSecrets: registry-bookinfo
  port: 8081
  image: ghcr.io/tatarsrw/bookinfo-details
  tag: uat
ingress:
  host: sitkmutt.bookinfo.uat.opsta.net
  path: "/student33/details(/|$)(.*)"
  serviceType: ClusterIP
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$2
extraEnv:
  SERVICE_VERSION: v2
  MONGO_DB_URL: mongodb://bookinfo-uat-details-mongodb:27017/details
  MONGO_DB_USERNAME: details
extraEnvSecret:
  MONGO_DB_PASSWORD:
    bookinfo-uat-details-mongodb-secret: mongodb-password
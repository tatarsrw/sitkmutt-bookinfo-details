apiVersion: apps/v1
kind: Deployment
metadata:
  name: bookinfo-dev-details
  namespace: student33-bookinfo-dev
  labels:
    app: bookinfo-dev-details
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bookinfo-dev-details
  template:
    metadata:
      labels:
        app: bookinfo-dev-details
    spec:
      containers:
      - name: bookinfo-dev-details
        image: ghcr.io/tatarsrw/bookinfo-details:dev
        imagePullPolicy: Always
        env:
        - name: SERVICE_VERSION
          value: v1
      imagePullSecrets:
      - name: registry-bookinfo